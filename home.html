<!DOCTYPE html>
<html>

<head>
  <title>Home</title>

  <script>
    const records = [
      { id: 1, name: 'Record 1' },
      { id: 2, name: 'Record 2' },
      { id: 3, name: 'Record 3' },
    ];

    function count(records) {
      return records.length;
    }
  </script>
</head>

<body>
@if (count(records) === 1)
  I have one record!
@elseif (count(records) > 1)
  I have multiple records!
@else
  I don't have any records!
@endif
</body>

</html>
